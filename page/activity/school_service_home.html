<script>
    function getRequestParameter(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return decodeURI(r[2]);
        return null;
    };
    var sac = getRequestParameter("sac");
    function resizeLayout() {
        var width = $('.bg_img').width();
        var rootSize = width * 100 / 375;
       $(document.documentElement).css('font-size', rootSize + 'px');
    }
    $('.bg_img').load(function(){
        resizeLayout();
    });
    $('.join_btn').on('click', function(){
        window.location.replace('./school_service_contact.html?sac=' + sac);
    });
    $(window).resize(function() {
        resizeLayout();
    });
    $(function() {
        resizeLayout();
    });
</script>
