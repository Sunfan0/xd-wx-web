<script>
    $(".home").on("click", function () {
        location.href = "../../index.html";
    });
    $(".find").on("click", function () {
        location.href = "book_store.html";
    });
    $(".car").on("click", function () {
        location.href = "shopping_car.html";
    });
    $(".mine").on("click", function () {
        location.href = "mine.html";
    });
    $(".buybook").on("click", function () {
        location.href = "book_recycle.html";
    });

    $(".allclassbox").on("click", function () {
        location.href = "../book/list/book_classify.html";
    });

    /*$(".headimg").on("click", function () {
     location.href = "../book/list/book_conver.html";
     });*/

    var loading = weui.loading('loading');
    $(function () {
        fetchStoreGallery();
    });

    function fetchStoreGallery() {
        ocean.get("resources/biz/api/library", {}, function (res) {
            if (res.code == 0) {
                console.log(res.data.library);
                var tmpl = _.template($('#tmpl_gallery').html());
                $('#store_gallery').html(tmpl({
                    list: res.data.library
                }));
                if (res.data.banner != null) {
                    banner_url = res.data.banner.url;
                    $(".headimg").attr("src", res.data.banner.picture);
                    if (banner_url != "") {
                        $(".headimg").on("click", function () {
                            location.href = banner_url;
                        });
                    }
                }
                afterLoad();
                loading.hide();
            }
        }, function (error) {
            ocean.tip(error);
        });
    }

    function afterLoad() {
        $(".book_item").on("click", function () {
            location.href = "../book/book_info.html?from=library&id=" + $(this).data("id");
        });

        $(".aboutall").on("click", function () {
            location.href = "../book/list/book_type.html?from=library&pid=" + $(this).data("id");
        });
        score_star();
    }
</script>
<script type="text/template" id="tmpl_gallery">
    <@_.each(list, function (map) {@>
    <div class="bookclass">
        <span class="labelname"><@=map.type.name@></span>
        <span class="aboutall" data-id="<@=map.type.id@>">查看所有</span>
        <div class="sharbar">
            <@_.each(map.array, function (item) {@>
            <div class="sharbox book_item" data-id="<@=item.id@>">
                <div class="img lazy" style="background-image: url('<@=item.picture@>')"></div>
                <p class="name"><@=item.name@></p>
                <div class="grade"><@=item.score.toFixed(1)@></div>
                <!--<div class="price">￥<@=item.price@></div>-->

                    <img src="../../static/img/bookinfo/star0.png"/>
